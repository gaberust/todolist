{% extends 'layout.html' %}
{% block content %}
    <div style="padding-left:16px">
        <div id="form-div">
            <h1 class="textlight" style="line-height: 0%; margin-bottom: 3rem;">Login: </h1>
            <form class="form" >
                <p>
                    <input name="identifier" type="text" class="feedback-input" required placeholder="Username or Email" id="identifierInput" />
                </p>
                <p>
                    <input name="password" type="password" required class="feedback-input" id="passwordInput" placeholder="Password" />
                </p>
                <div class="submit" style="margin-bottom: 2rem;">
                    <button type="button" class="button-blue" id="submit">SUBMIT</button>
                    <div class="ease"></div>
                </div>
                <a class="textlight" href="{{ url_for('register') }}">Need an account? Register -&gt;</a>
            </form>
        </div>
    </div>
{% endblock %}
